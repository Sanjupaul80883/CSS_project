<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover to revile </title>
    <style>
        .container{
            background-color: gray;
        }
        .image{
            opacity: 0;
            transition: opacity 1s ease-in;
        }
        .image:hover{
            opacity: 100;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="head">Hover to revile the image</h2>
        <img style="height: 200px;" src="./Screenshot (257).png" alt="" class="image">
    </div>
</body>
</html>
