<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation color changer</title>
    <style>
       .nav1:hover{
        color:blue;
       }
       .nav2:hover{
        color:rgb(45, 205, 181);
       }
       .nav3:hover{
        color:#e4be32;
       }
       .nav4:hover{
        color:rgb(49, 142, 189);
       }
       .nav5:hover{
        color:rgb(197, 199, 66);
       }
    </style>
</head>
<body>
    <a href="" class="nav nav1">this is an navigation1</a><br>
    <a href="" class="nav nav2">this is an navigation2</a><br>
    <a href="" class="nav nav3">this is an navigation3</a><br>
    <a href="" class="nav nav4">this is an navigation4</a><br>
    <a href="" class="nav nav5">this is an navigation5</a>
</body>
</html>
