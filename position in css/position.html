<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position in css</title>
    <style>
        .container{
            height: 400px;
            width: 200px;
            background-color: #89ee4e;
        }
        .box{
            height: 100px;
            width: 100px;
            border: 1px solid black;
        }
        .box1{
            background-color: #e53333;
        }
        .box2{
            background-color: #33e548;
        }
        .box3{
            background-color: #337ae5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box box1">box1</div>
        <div class="box box2">box2</div>
        <div class="box box3">box3</div>
    </div>
</body>
</html>
