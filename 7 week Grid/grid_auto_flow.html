<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid auto flow</title>
    <style>
           .container1{
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            grid-auto-flow: column;
           }
           .container2{
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            grid-auto-flow: row;
           }
           .item{
            border: 1px solid black;
           }

    </style>
</head>
<body>
    <div class="container1">
        <div class="item">items are1</div>
        <div class="item">items are2</div>
        <div class="item">items are3</div>
        <div class="item">items are4</div>
        <div class="item">items are5</div>
    </div>
    <hr>
    <hr>
    <div class="container2">
        <div class="item">items are1</div>
        <div class="item">items are2</div>
        <div class="item">items are3</div>
        <div class="item">items are4</div>
        <div class="item">items are5</div>
    </div>
</body>
</html>
