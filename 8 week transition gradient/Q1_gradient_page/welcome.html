<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome page</title>
    <style>
        *{
            box-sizing: border-box;
            padding: 0px;
            margin: 0px;
            font-family: Arial, Helvetica, sans-serif;
        }
        .page{
            border-radius: 1rem;
            height: 20rem;
           margin: 2rem;
           padding: 1rem;
           display: flex;
           flex-direction: column;
           justify-content: center;
           align-items: center;
           color: #ffffff;
           background-image: linear-gradient(to top,  #4707a7,  #7698ef);
        }
        .page > p{
            font-size: .8rem;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="page">
            <h1>Welcome to our Website</h1>
            <p>Enjoy the stunning blue gradient background!</p>
        </div>
    </div>
</body>
</html>
